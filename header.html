<script type="text/javascript">
  //api get online players
  let url = 'https://api.mcsrvstat.us/2/51.255.225.36:25613';

  fetch(url)
  .then(res => res.json())
  .then((out) => {
    if(out["online"] == true)
    {
      document.getElementById("playernum").innerHTML = out["players"]["online"]
      document.getElementById("isonline").innerHTML = "✔️";
    }
    else {
      document.getElementById("playernum").innerHTML = 0;
      document.getElementById("isonline").innerHTML = "❌";
    }
  })
  .catch(err => { throw err });
</script>
